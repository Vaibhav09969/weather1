<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="icon" href="https://winaero.com/blog/wp-content/uploads/2019/09/MSN-Weather-icon.png" />
  <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: 'montserrat', sans-serif;
        background-image: url("https://wallpapers.com/images/hd/digital-art-weather-xqhs9axpy8btfd3y-xqhs9axpy8btfd3y.jpg");
        background-size: cover;
        background-position: top center;
      }
      
      .app-wrap {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        background-image: linear-gradient(to bottom, rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.3));
      }
      
      .header {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 50px 15px 15px;
      }
      
      a {
        box-shadow: inset 0 0 0 0 pink;
        color: white;
          padding: 0 .25rem;
          margin: 0 -.25rem;
        transition: color .3s ease-in-out, box-shadow .3s ease-in-out;
        
      }
      a:hover {
        color: #fff;
        box-shadow: inset 200px 0 0 0 rgb(116, 163, 221);;
      }
      
      /* Presentational styles */
      a {
          color: white;
        font-family: 'Poppins', sans-serif;
        font-size: 27px;
          font-weight: 700;
        line-height: 1.5;
        text-decoration: none;
        
      }

      main {
        flex: 1 1 100%;
        padding: 25px 25px 50px;
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
      }
      
      .location .city {
        color: #fff;
        font-size: 32px;
        font-weight: 500;
        margin-bottom: 5px;
      }
      
      .location .date {
        color: #fff;
        font-size: 16px;
      }
      
      .current .temp {
        color: #fff;
        font-size: 102px;
        font-weight: 900;
        margin: 30px 0px;
        text-shadow: 2px 10px rgba(0, 0, 0, 0.6);
      }
      
      .current .temp span {
        font-weight: 500;
      }
      
      .current .weather {
        color: #fff;
        font-size: 32px;
        font-weight: 700;
        font-style: italic;
        margin-bottom: 15px;
        text-shadow: 0px 3px rgba(0, 0, 0, 0.4);
      }
      
      .current .hi-low {
        color: #fff;
        font-size: 24px;
        font-weight: 500;
        text-shadow: 0px 4px rgba(0, 0, 0, 0.4);
      }
      
  </style>
</head>
<body>
  <div class="app-wrap">
    <div class="header">
      <a href="main.html" class="search-box" >Search City . . .</a>
    </div>
    <main>
      <section class="location">
        <div class="city">Loading...</div>
        <div class="date">Please wait...</div>
      </section>
      <div class="current">
        <div class="temp">--<span>°C</span></div>
        <div class="weather">--</div>
        <div class="hi-low">--°C / --°C</div>
      </div>
    </main>
  </div>
  <script>
    const api = {
        key: "fcc8de7015bbb202209bbf0261babf4c",
        base: "https://api.openweathermap.org/data/2.5/"
      }
      
      const searchbox = document.querySelector('.search-box');
      searchbox.addEventListener('keypress', setQuery);
      
      // Get live location on page load
      window.onload = function() {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(success, error);
        } else {
          alert("Geolocation is not supported by this browser.");
        }
      };

      function success(position) {
        const latitude = position.coords.latitude;
        const longitude = position.coords.longitude;
        getWeatherByCoordinates(latitude, longitude);
      }

      function error() {
        alert("Unable to retrieve your location.");
      }

      function getWeatherByCoordinates(lat, lon) {
        fetch(`${api.base}weather?lat=${lat}&lon=${lon}&units=metric&APPID=${api.key}`)
          .then(response => response.json())
          .then(displayResults);
      }
      
      function setQuery(evt) {
        if (evt.keyCode == 13) {
          getResults(searchbox.value);
        }
      }

      function getResults(query) {
        fetch(`${api.base}weather?q=${query}&units=metric&APPID=${api.key}`)
          .then(weather => weather.json())
          .then(displayResults);
      }
      
      function displayResults(weather) {
        let city = document.querySelector('.location .city');
        city.innerText = `${weather.name}, ${weather.sys.country}`;
      
        let now = new Date();
        let date = document.querySelector('.location .date');
        date.innerText = dateBuilder(now);
      
        let temp = document.querySelector('.current .temp');
        temp.innerHTML = `${Math.round(weather.main.temp)}<span>°c</span>`;
      
        let weather_el = document.querySelector('.current .weather');
        weather_el.innerText = weather.weather[0].main;
      
        let hilow = document.querySelector('.hi-low');
        hilow.innerText = `${Math.round(weather.main.temp_min)}°c / ${Math.round(weather.main.temp_max)}°c`;
      }
      
      function dateBuilder(d) {
        let months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
        let days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
      
        let day = days[d.getDay()];
        let date = d.getDate();
        let month = months[d.getMonth()];
        let year = d.getFullYear();
      
        return `${day} ${date} ${month} ${year}`;
      }
  </script>
</body>
</html>
